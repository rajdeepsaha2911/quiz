<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="quiz-section">
      <div id="quiz">
        <h2 class="question" id="question"></h2>
        <hr />
        <div class="option">
          <div class="sub-options">
            <input type="radio" name="answer" id="a" />
            <label for="a" id="option_1">quiz option</label>
          </div>
          <div class="sub-options">
            <input type="radio" name="answer" id="b" />
            <label for="b" id="option_2">quiz option</label>
          </div>
          <div class="sub-options">
            <input type="radio" name="answer" id="c" />
            <label for="c" id="option_3">quiz option</label>
          </div>
          <div class="sub-options">
            <input type="radio" name="answer" id="d" />
            <label for="d" id="option_4">quiz option</label>
          </div>
        </div>
        <hr />
        <div class="btn">
          <button type="submit" id="submit">submit</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
